    <!-- bootstrap -->

      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Ubuntu&display=swap"

    />

  </head>
  <body onmousedown = "SendPostRequestHome(event)">
    <section id="title">
      <div class="container-fluid3">
        <nav
          class="navbar navbar-expand-lg navbar-dark"
          style="padding: 0 0 4.5rem"
          ;
        >
          <a class="navbar-brand" style="font-size: 2rem; color: black"
            >Talkify</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#login" style="color: black"
                >Login</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: black">About us</a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Title -->
        <div class="row" style="background-color: white">
          <div class="col-lg-6">
            <h1 class="head">
              Your voice is the key to unlocking the power of technology.
            </h1>
          </div>

          <div class="col-lg-6">
            <img
              class="dog-img"
              src="static/images/smart.jpg"
              alt="iphone-mockup"
            />
          </div>
        </div>
      </div>
    </section>
    <section id="login">
      
              <div class="row" style="width: 1087px; background-color: white; margin-left: 216px; margin-top: -171px;">
                <div style="text-align: center;">
                  <h1 class="head1">
                    Login
                  </h1>
                </div>
                <div class="col-lg-12 loginbox" style="margin-left:250px; width:50%">
                  
                  <form>
                    <div class="container" >
                      <div class="login" id = "here">
                        <script> 
                          $(document).ready(function(){
                            setInterval(function(){
                              $("#here").load(window.location.href + " #here" );
                            }, 1000);
                          });
                        </script>
                        
                        {% csrf_token %}
                        <label for="exampleInputEmail1" class="form-label" style="color: black;">Email address</label>
                        <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" type="text" placeholder="Email" name="email"required value={{detail.email}} >
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        <div>
                          <label for="exampleInputPassword1" class="form-label" style="color: black;">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1"  placeholder="Password" name="password"required value={{detail.password}}  >
                          
                        </div>
                        
                        
                        <a href="options.html"> 
                        <input href="options.html"class="btn btn-primary btn-xl rounded-pill mt-5" role="button" type="submit" value="LOGIN"style="background-color: black;"></a>
                        <br>
                          
                          
                      </div>
                    </div>							   
                  </form>
                </div>
             </div>
    </section>

    <!-- Footer -->

    <footer id="footer" >
      <i class="fa-brands fa-twitter hj"></i>

      <i class="fa-brands fa-facebook-f hj"></i>

      <i class="fa-brands fa-instagram hj"></i>

      <i class="fa-solid fa-envelope hj"></i>

      <p class="footer-head">Â© Copyright VBES</p>
    </footer>

    <script>
      function SendPostRequestHome(event){
        $.ajax({
          path: "login.html",
          method: 'POST',
          data: { 'csrfmiddlewaretoken': '{{ csrf_token }}'},
          success: function (data) {
            
            if(data.result == 'success'){
              
              window.location = "options.html";
            }
            else if(data.result == 'failure'){
              window.location = "login.html";
            }
          }
        });
      }
    </script>
    

  </body>
</html>
